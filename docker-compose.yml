version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - '27017:27017'
    volumes:
      - /home/iuvarkin/giftedPeople/data/db:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"

  back-end:
    build:
      context: ./backend-admin
    restart: always
    ports:
      - "8080:8080"

  front-end:
    build:
      context: ./admin-frontend
    restart: always
    ports:
      - "9090:8080"
    entrypoint: 

volumes:
  mongo-data:
    driver: local
